<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
		<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
      	width: 500px;
        height: 500px;
      }
    </style>
	</head>
	<body>
		<div id="map"></div>
		<script>
      var citymap = {
        chicago: {
          center: {lat: 41.878, lng: -87.629},
          population: 2714856
        },
        newyork: {
          center: {lat: 40.714, lng: -74.005},
          population: 8405837
        },
        losangeles: {
          center: {lat: 34.052, lng: -118.243},
          population: 3857799
        },
        vancouver: {
          center: {lat: 49.25, lng: -123.1},
          population: 603502
        }
      };

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 44.889659, lng: 1.216162},
          mapTypeId: 'roadmap'
        });

        var cityCircle = new google.maps.Circle({
            strokeColor: '#ff7f50',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#ff7f50',
            fillOpacity: 0.35,
            map: map,
            center: {lat: 44.894690, lng: 1.215498},
            radius: 200
          });

      }
    </script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfQrUEPZT9oGDrJIJ9QHALBAXZCb974EI&callback=initMap"></script>
	</body>
</html>
